<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="css/main.css"> <!-- CSS PRINCIPAL -->
    <link rel="stylesheet" href="css/alert-box.css"> <!-- CSS CAIXA DE ALERTA -->
    <link rel="stylesheet" href="css/teclado.css"> <!-- CSS TECLADO -->
    <link rel="stylesheet" href="css/forca.css"> <!-- CSS FORCA -->
    <link rel="stylesheet" href="css/palavra.css"> <!-- CSS PALAVRA -->
    <link rel="stylesheet" href="css/responsividade.css"> <!-- CSS PALAVRA -->
</head>
<body>

    <!-- Cabeçalho do site -->
    <nav>
        <p>Jogo da Forca</p>
        <div class="modos">
            <p onclick="montarJogo('animais')">Animais</p>
            <p onclick="montarJogo('frutas')">Frutas</p>
            <p onclick="montarJogo('objetos')">Objetos</p>
            <p onclick="montarJogo('aleatorio')">Aleatório</p>
        </div>
    </nav>

    <!-- Corpo do site -->
    <main>
        <div class="caixa-de-alerta oculto">
            <span id="txt-span">Texto de alerta</span>
            <div class="btns oculto">
                <button onclick="confirmar()">Sim</button>
                <button onclick="negar()">Não</button>
            </div>
        </div>
        <div class="jogo">
            <div class="forca">
                <div class="cima"></div>
                <div class="meio"></div>
                <div class="baixo"></div>   
                <div class="cabeca oculto"></div>
                <div class="tronco oculto"></div>
                <div class="corda oculto"></div>
                <div class="braco-esquerdo oculto"></div>
                <div class="braco-direito oculto"></div>
                <div class="perna-esquerda oculto"></div>
                <div class="perna-direita oculto"></div>
            </div>
            <div class="palavra">
                <!-- <div class="letra">A</div> -->
            </div>
        </div>
        <div class="teclado">
            <div id="Q" class="teclas" onclick="verificar('Q')">Q</div>
            <div id="W" class="teclas" onclick="verificar('W')">W</div>
            <div id="E" class="teclas" onclick="verificar('E')">E</div>
            <div id="R" class="teclas" onclick="verificar('R')">R</div>
            <div id="T" class="teclas" onclick="verificar('T')">T</div>
            <div id="Y" class="teclas" onclick="verificar('Y')">Y</div>    
            <div id="U" class="teclas" onclick="verificar('U')">U</div>
            <div id="I" class="teclas" onclick="verificar('I')">I</div>
            <div id="O" class="teclas" onclick="verificar('O')">O</div>
            <div id="P" class="teclas" onclick="verificar('P')">P</div>
            <div class="break"></div>
            <div id="A" class="teclas" onclick="verificar('A')">A</div>
            <div id="S" class="teclas" onclick="verificar('S')">S</div>
            <div id="D" class="teclas" onclick="verificar('D')">D</div>
            <div id="F" class="teclas" onclick="verificar('F')">F</div>
            <div id="G" class="teclas" onclick="verificar('G')">G</div>
            <div id="H" class="teclas" onclick="verificar('H')">H</div>
            <div id="J" class="teclas" onclick="verificar('J')">J</div>
            <div id="K" class="teclas" onclick="verificar('K')">K</div>
            <div id="L" class="teclas" onclick="verificar('L')">L</div>
            <div class="break"></div>
            <div id="Z" class="teclas" onclick="verificar('Z')">Z</div>
            <div id="X" class="teclas" onclick="verificar('X')">X</div>
            <div id="C" class="teclas" onclick="verificar('C')">C</div>
            <div id="V" class="teclas" onclick="verificar('V')">V</div>
            <div id="B" class="teclas" onclick="verificar('B')">B</div>
            <div id="N" class="teclas" onclick="verificar('N')">N</div>
            <div id="M" class="teclas" onclick="verificar('M')">M</div>
        </div>
    </main>
    
    <script src="js/main.js"></script>
    <script src="js/palavras.js"></script>
    <script src="js/aleatorizar.js"></script>
    <script src="js/verificar.js"></script>
    <script src="js/alerta.js"></script>
</body>
</html>
